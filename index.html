<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
    <div class="row mt-5">
        <div class="col-4 offset-4">
            <h3>Buscar CEP</h3>
            <label for="cep" class="form-label">Cep</label>
            <input id="cep" type="text" class="form-control" placeholder="00000000" maxlength="8" onkeyup="buscarCep()" required>
            <label for="logradouro" class="form-label">Rua/Avenida</label>
            <input id="logradouro" type="text" class="form-control">
            <label for="bairro" class="form-label">Bairro</label>
            <input id="bairro" type="text" class="form-control">
            <label for="localidade" class="form-label">Cidade</label>
            <input id="localidade" type="text" class="form-control">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-control"></select>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
